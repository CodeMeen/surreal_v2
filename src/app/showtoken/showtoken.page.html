<ion-content>
    <div class="showtokenview">

        <div class="purpbox">
            <div class="purpheader">
                <div class="goback" (click)="router.goBack()">
                    <ion-icon name="chevron-back-outline" class="gobackicon"></ion-icon>
                </div>
                <div class="centerdiv">
                    <div class="logo"></div>
                </div>
                <div></div>
            </div>

            <div class="balancemodalbox">
                <div class="balancemodal">
                    <div class="tokentype">{{mytoken.name}}
                        <span style="float:right;">{{mytoken.type}}</span>
                    </div>
                    <div class="imgcirc">
                        <img src="{{mytoken.img || mytoken.logoURI}}" class="tokenimg">
                    </div>
                    <div class="balancetext">{{mytoken.coinbalance}} {{mytoken.symbol}}</div>
                    <div class="smallbaltext">(${{mytoken.usdbalance | number}})</div>


                    <div class="smallline"></div>



                </div>
            </div>

            <div class="outacttab">
                <div class="actiontab">
                    <div class="eachaction" [routerLink]="['/sendtoken',mytoken.name,mytoken.type]">
                        <ion-icon name="push-outline" class="actionicon"></ion-icon>
                        Send
                    </div>
                    <div class="eachaction" [routerLink]="['/receivetoken',mytoken.name,mytoken.type]">
                        <ion-icon name="download-outline" class="actionicon"></ion-icon>
                        Receive
                    </div>
                </div>
            </div>

            <div class="tokentype" style="padding:20px;">Transactions
            </div>


            <div *ngIf="txs.length >= 1">

                <ng-container *ngFor="let eachtx of txs">

                    <div class="eachtx" [ngClass]="eachtx.type">
                        <div class="iconbox">
                            <ion-icon class="icondet" name="arrow-down-outline"></ion-icon>
                        </div>
        
                        <div class="detbox">
                            <div>Transfer 
                                 <span class="txtransferin">In</span>
                                <span class="txtransferout">+</span></div>
                            <div class="det"><span class="txfrom">From:</span>
                                <span class="txto">To: </span></div>
                        </div>
        
                        <div class="txamount">
                            <span class="txplussign">+</span>
                            <span class="txminussign">+</span>
                            0.15 ETH
                        </div>
        
        
                    </div>

                </ng-container>

             
    
                <div class="eachtx sending">
                    <div class="iconbox">
                        <ion-icon class="icondet" name="arrow-up-outline"></ion-icon>
                    </div>
    
                    <div class="detbox">
                        <div>Transfer Out</div>
                        <div class="det">To: 0xdfgjfd...udsfydhf</div>
                    </div>
    
                    <div class="txamount">
                       -0.15 ETH
                    </div>
    
    
                </div>

            </div>

  

            <div class="centerbox" *ngIf="txs.length <= 0">
                <div class="emptybox">

                </div>
                <div class="fadedtext">No transactions yet</div>
            </div>





        </div>


        <div class="slidertab">





        </div>



    </div>
</ion-content>
